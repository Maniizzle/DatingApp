<div style="margin-top:10em;">
<div class="text-center"  *ngIf="!registerMode">
  <h1>Find your match</h1>
  <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg pr-2 mr-2" (click)="registerToggle()">Register</button>
    <button class="btn btn-info btn-lg pr-2">Learn More</button>
  </div>
</div>

<div *ngIf="registerMode" class="container  mt-5">
<div class="col-md-4 col-md-offset-4 text-center">
  <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
</div>
</div>
