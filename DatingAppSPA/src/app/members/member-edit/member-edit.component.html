<div class="container p-0" style="margin-top: 7em;">
  <div class="row">
    <div class="col-sm-4">
      <h1>
        Your Profile
      </h1>
    </div>
    <div class="col-sm8">
      <div class="alert alert-info" [hidden]="!editform.dirty">
        <p>
          <strong>Information:</strong>
          You have made changes. Any unsaved changes wil be lost
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default"><img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="profile-mage thumbnail">
      <div class="panel-body">
        <div>
<strong>Location:</strong>
<p>{{user.city}}, {{user.country}}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{user.age}}</p>
                  </div>
                  <div>
                    <strong>Last Active:</strong>
                    <p>{{user.lastActive}}</p>
                            </div>

                            <div>
                              <strong>Member Since:</strong>
                              <p>{{user.created}}</p>
                                      </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-success btn-block" form="editform" [disabled]="!editform.dirty">Save Changes </button>
      </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
<tabset class="member-tabset">
<tab heading="Edit Profile">
  <form #editform="ngForm" id="editform"(ngSubmit)="updateUser(editform)">
  <h4>Description</h4>
  <textarea name="introduction" class="form-control" rows="6" [(ngModel)]="user.introduction" ></textarea>

  <h4>Looking For:</h4>
  <textarea name="liikingFor" class="form-control" rows="6" [(ngModel)]="user.lookingFor" ></textarea>
  <h4>Interests</h4>
  <textarea name="interests" class="form-control" rows="6" [(ngModel)]="user.interests" ></textarea>
  <h4>Location </h4>
  <div class="form-inline">
    <label for="city">City</label>
    <input type="text" name="city" class="form-control">
    <label for="country">Country</label>
    <input type="text" name="country" class="form-control">
  </div>


</form>
</tab>


<tab heading="Photos">
  <p>photo will go here</p>
 </tab>

</tabset>
</div>
    </div>
  </div>
</div>
